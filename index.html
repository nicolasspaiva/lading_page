<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça login <br> Para começar </h1>
          <img src="cat-and-dog-animate.svg" clas= "leftimg" alt="dogo_and_cat">
        </div>
        <div class="right">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="usuário" id="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuário" placeholder="digite sua senha">
                </div>
                <button class="btn-login"> Login </button>
            </div>
        </div>
    </div>
</body>
</html>
